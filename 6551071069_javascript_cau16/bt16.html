<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hình trụ</title>
    </head>
    <body>
        <script>
            var HinhTru={
                radius : 10,
                height : 15,
                theTich:function(){
                    return Math.PI*this.radius*this.radius*this.height;
                },
                dienTichToanPhan:function(){
                    return 2*Math.PI*this.radius*(this.radius+this.height);
                }
            }
            document.write("Thể tích hình trụ là:"+HinhTru.theTich().toFixed(2)+"<br>");
            HinhTru.height=30;
            document.write("Chiều cao mới là:"+HinhTru.height+"<br>");
            document.write("Diện tích toàn phần hình trụ là:"+HinhTru.dienTichToanPhan().toFixed(2)+"<br>");
        </script>
    </body>
</html>
